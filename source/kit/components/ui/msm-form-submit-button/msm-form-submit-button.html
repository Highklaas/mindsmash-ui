<button type="submit" class="btn btn-primary" ng-disabled="formCtrl.loading || formCtrl.$invalid">
  <span ng-hide="formCtrl.loading"><i class="zmdi {{:: icon || 'zmdi-check' }}"></i> {{::label | translate}}</span>
  <span ng-show="formCtrl.loading"><i class="zmdi zmdi-spinner zmdi-hc-spin"></i> {{::'LOADING' | translate}}</span>
</button>

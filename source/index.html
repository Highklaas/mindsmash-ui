<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mindsmash-UI Pattern Library</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic" rel="stylesheet">
  <link rel="stylesheet" href="css/mindsmash-ui.css">
  <link rel="stylesheet" href="css-spaces/spaces.css">
  <style>
    body {
      max-width: 1170px;
    }
  </style>
</head>
<body class="container-fluid">
  <h1>mindsmash-UI</h1>
  <hr>
  <section>
    <h1>Buttons</h1>
    <h2>Options</h2>

    <div class="mb-l">
      <button class="btn btn-default mr-s">Default</button>
      <button class="btn btn-primary mr-s">Primary</button>
      <button class="btn btn-success mr-s">Success</button>
      <button class="btn btn-info mr-s">Info</button>
      <button class="btn btn-warning mr-s">Warning</button>
      <button class="btn btn-danger mr-s">Danger</button>
      <button class="btn btn-link mr-s">Link</button>
    </div>

    <h2>Sizes</h2>
    <div class="mb-l">
      <div class="mb-s">
        <button class="btn btn-primary btn-lg mr-s">Large button</button>
        <button class="btn btn-default btn-lg">Large button</button>
      </div>
      <div class="mb-s">
        <button class="btn btn-primary mr-s">Default button</button>
        <button class="btn btn-default">Default button</button>
      </div>
      <div class="mb-s">
        <button class="btn btn-primary btn-sm mr-s">Small button</button>
        <button class="btn btn-default btn-sm">Small button</button>
      </div>
      <div class="mb-s">
        <button class="btn btn-primary btn-xs mr-s">Extra small button</button>
        <button class="btn btn-default btn-xs">Extra small button</button>
      </div>
      <br>
    </div>
  </section>
</body>
</html>

<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Notifications</h1>
  </div>
  <div class="panel-body">
    <div>
      <button class="btn btn-primary mr-s" ng-click="vm.primary()">Primary</button>
      <button class="btn btn-danger mr-s" ng-click="vm.error()">Error</button>
      <button class="btn btn-success mr-s" ng-click="vm.success()">Success</button>
      <button class="btn btn-info mr-s" ng-click="vm.info()">Info</button>
      <button class="btn btn-warning mr-s" ng-click="vm.warning()">Warning</button>
      <button class="btn btn-default mr-s" ng-click="vm.clearAll()">Clear all</button>
    </div>
  </div>
</div>

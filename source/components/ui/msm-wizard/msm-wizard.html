<ul class="msm-wizard">
  <li ng-repeat-start="state in states"
      class="msm-wizard-state"
      ng-class="{ passed: $index < active, active: $index === active }">
    <i class="zmdi zmdi-hc-fw zmdi-check msm-wizard-icon"></i>
    <span class="msm-wizard-label" translate="{{ state }}"></span>
  </li>
  <li ng-repeat-end ng-if="!$last" class="msm-wizard-divider"></li>
</ul>

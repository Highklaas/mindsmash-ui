<div class="modal-header">
  <h3 class="modal-title">{{ vm.title | translate }}</h3>
  <span class="modal-close" ng-click="vm.onDismiss ? vm.onDismiss() : $dismiss('cancel')"><i class="zmdi zmdi-close img-close"></i></span>
</div>
<div class="modal-body modal-mobile-show">
  <ul class="modal-mobile-options">
    <li ng-repeat="option in vm.options.values" class="modal-mobile-option" ng-click="vm.select(option)">{{ option }}</li>
  </ul>
</div>
<div class="modal-body modal-mobile-hide">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="selectItems" class="col-sm-3 control-label">{{ vm.text | translate }}</label>
      <div class="col-sm-9">
      <select id="selectItems" class="form-control" id="selectItems"
              ng-model="vm.options.selected"
              ng-options="option for option in vm.options.values"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-repeat="button in vm.buttons" class="btn btn-{{ button.context }}" ng-class="{ 'modal-mobile-hide': button.hideMobile }" ng-click="button.onClick()"><i ng-if="button.icon" class="zmdi zmdi-{{ button.icon }}"></i>{{ button.title | translate }}</button>
</div>
